<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- styles -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/angular-dashboard-framework/dist/angular-dashboard-framework.min.css" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">
</head>
<body ng-app="de.joste.csvanalyser">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CSV Analyser</a>
            </div>
        </div>
    </div>

    <div class="" ng-controller="DashboardController">
        <adf-dashboard name="mydashboard" collapsible="true" structure="6-6" adf-model="model"/>
    </div>


    <script type="text/javascript" src="../bower_components/amcharts/dist/amcharts/amcharts.js"></script>
    <script type="text/javascript" src="../bower_components/amcharts/dist/amcharts/serial.js"></script>
    <script type="text/javascript" src="../bower_components/amcharts/dist/amcharts/pie.js"></script>
    <script type="text/javascript" src="../bower_components/amcharts/dist/amcharts/themes/light.js"></script>

    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/Sortable/Sortable.js"></script>
    <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="../bower_components/angular-dashboard-framework/dist/angular-dashboard-framework.js"></script>
    <script type="text/javascript" src="../bower_components/adf-structures-base/dist/adf-structures-base.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller/dashboard.js"></script>

    <script type="text/javascript" src="js/widgets/commitsPerHour/widget.js"></script>
    <script type="text/javascript" src="js/widgets/commitsPerDayOfWeek/widget.js"></script>
    <script type="text/javascript" src="js/widgets/commitsPerCommitter/widget.js"></script>
    <script type="text/javascript" src="js/widgets/changedFilesPerCommit/widget.js"></script>
    <script type="text/javascript" src="js/widgets/committerPerFile/widget.js"></script>
</body>
</html>
